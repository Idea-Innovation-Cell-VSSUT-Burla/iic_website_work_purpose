<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/assigno.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<center><div class="main-icon"><img src="images/assigno.png" height="105px" width="105px"></div></center>
					<span class="login100-form-title">
					<strong>Log in</strong>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                        <center><p id="demo1" style="color:red"></p><br>
                        <img  style="display: none" id="loadar" src="images/throbber_13.gif" width="50px" height="50px"></center>
						<button id="btn-login" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="forgot-password.html">
							Username / Password?
						</a>
						<br><br>
						<a class="txt2" href="signup.html">
							Create An Account ->
						</a>
				<!--	<a class="txt2" href="signup.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>--> 
					</div>

					<!--<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>-->
					
				</form>
			</div>
		</div>
	</div>
